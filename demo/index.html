<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../paper-styles/demo-pages.html" rel="import">
  <link rel="import" href="simple-fit.html">

  <style is="custom-style">
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .sized {
      padding: 20px;
      overflow: auto;
    }
    .sizer {
      width: 200vw;
    }
    .container {
      cursor: pointer;
      text-align: center;
      display: inline-block;
      box-sizing: border-box;
      padding: 50px;
      border: 1px solid;
      margin: 5px;
    }
  </style>

</head>

<body unresolved>

  <template is="dom-bind">
    <div class="sizer">
      <template is="dom-repeat" items="[[containers]]">
        <div class="container" on-tap="updatePositionTarget">
          Position target <br>[[item]]
        </div>
      </template>
    </div>

    <simple-fit id="myFit" auto-fit-on-attach class="sized">
      <button onclick="myFit.refit()">Refit</button>
      <h2>Horizontal align</h2>
      <button onclick="myFit.horizontalAlign=null">auto</button>
      <button onclick="myFit.horizontalAlign='left'">left</button>
      <button onclick="myFit.horizontalAlign='right'">right</button>
      <h2>Vertical align</h2>
      <button onclick="myFit.verticalAlign=null">auto</button>
      <button onclick="myFit.verticalAlign='top'">top</button>
      <button onclick="myFit.verticalAlign='bottom'">bottom</button>
      <h2>Auto position</h2>
      <button onclick="myFit.autoPosition = !myFit.autoPosition">Toggle</button>
    </simple-fit>
  </template>


  <script>
    var t = document.querySelector('template[is="dom-bind"]');
    var containers = [];
    for (var i = 0; i < 100; i++) {
      containers.push(i);
    }
    t.containers = containers;

    t.positionTarget = document.body;
    t.updatePositionTarget = function(e) {
      t.positionTarget.style.backgroundColor = ''
      var pt = Polymer.dom(e).rootTarget;
      if (t.positionTarget === pt) {
        pt = document.body;
      } else {
        pt.style.backgroundColor = 'orange';
      }
      t.positionTarget = pt;
      myFit.positionTarget = t.positionTarget;
    };

    var raf = null;
    function refit() {
      if (raf) {
        window.cancelAnimationFrame(raf);
      }
      raf = window.requestAnimationFrame(function() {
        raf = null;
        myFit.refit();
      });
    }
    window.addEventListener('resize', refit);
    window.addEventListener('scroll', refit);
  </script>

</body>

</html>
