<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../paper-styles/demo-pages.html" rel="import">
  <link rel="import" href="simple-fit.html">

  <style is="custom-style">
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .sized {
      padding: 20px;
      max-width: 300px;
      min-width: 200px;
      overflow: auto;
    }

    .sizer {
      width: 200vw;
    }

    .container {
      cursor: pointer;
      text-align: center;
      display: inline-block;
      box-sizing: border-box;
      padding: 50px;
      border: 1px solid;
      margin: 5px;
    }
  </style>

</head>

<body unresolved>
  <template is="dom-bind">
    <div class="sizer">
      <template is="dom-repeat" items="[[containers]]">
        <div class="container" on-tap="updatePositionTarget">
          Position target
          <br>[[item]]
        </div>
      </template>
    </div>

    <simple-fit id="myFit" auto-fit-on-attach class="sized" vertical-offset="20" horizontal-offset="10">
      <h2>Align</h2>
      <p>
        <button on-tap="updateAlign" vertical-align="top">top</button>
        <button on-tap="updateAlign" vertical-align="bottom">bottom</button>
        <button on-tap="updateAlign" vertical-align="auto">auto</button>
        <button on-tap="updateAlign" vertical-align>null</button>
      </p>
      <p>
        <button on-tap="updateAlign" horizontal-align="left">left</button>
        <button on-tap="updateAlign" horizontal-align="right">right</button>
        <button on-tap="updateAlign" horizontal-align="auto">auto</button>
        <button on-tap="updateAlign" horizontal-align>null</button>
      </p>
      <p>No Overlap = {{noOverlap}}</p>
      <button on-tap="toggleNoOverlap">Toggle</button>
    </simple-fit>
  </template>


  <script>
    var t = document.querySelector('template[is="dom-bind"]');
    var containers = [];
    for (var i = 0; i < 100; i++) {
      containers.push(i);
    }
    t.containers = containers;

    t.positionTarget = document.body;
    t.noOverlap = false;
    t.updatePositionTarget = function(e) {
      t.positionTarget.style.backgroundColor = ''
      var pt = Polymer.dom(e).rootTarget;
      if (t.positionTarget === pt) {
        pt = document.body;
      } else {
        pt.style.backgroundColor = 'orange';
      }
      t.positionTarget = pt;
      myFit.positionTarget = t.positionTarget;
      t.refit();
    };

    var raf = null;
    t.refit = function() {
      if (raf) {
        window.cancelAnimationFrame(raf);
      }
      raf = window.requestAnimationFrame(function() {
        raf = null;
        myFit.refit();
      });
    };
    t.updateAlign = function(e) {
      var target = Polymer.dom(e).rootTarget;
      if (target.hasAttribute('horizontal-align')) {
        myFit.horizontalAlign = target.getAttribute('horizontal-align');
      }
      if (target.hasAttribute('vertical-align')) {
        myFit.verticalAlign = target.getAttribute('vertical-align');
      }
      t.refit();
    };
    t.toggleNoOverlap = function() {
      myFit.noOverlap = !myFit.noOverlap;
      t.noOverlap = myFit.noOverlap;
      myFit.verticalAlign = myFit.noOverlap ? 'auto' : null;
      myFit.horizontalAlign = myFit.noOverlap ? 'auto' : null;
      t.refit();
    };
    window.addEventListener('resize', t.refit);
    window.addEventListener('scroll', t.refit);
  </script>

</body>

</html>
