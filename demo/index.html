<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link href="../../paper-styles/demo-pages.html" rel="import">
  <link rel="import" href="simple-fit.html">

  <style is="custom-style">
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .sized {
      padding: 20px;
    }
    .sizer {
      width: 120vw;
      height: 50vh;
    }
    #container {
      display: inline-block;
      margin: 25px;
      width: 100vw;
      padding: 50px;
      border: 1px solid;
    }
  </style>

</head>

<body unresolved>

  <div class="sizer">

  </div>
  <div id="container">
    <button onclick="myFit.positionTarget = container">Make this position target</button>
    <button onclick="myFit.positionTarget = document.body">Reset position target</button>
    <button onclick="myFit.refit()">Refit</button>
  </div>
  <div class="sizer">

  </div>

  <simple-fit id="myFit" auto-fit-on-attach class="sized">
    <h2>Horizontal align</h2>
    <button onclick="myFit.horizontalAlign=null">auto</button>
    <button onclick="myFit.horizontalAlign='left'">left</button>
    <button onclick="myFit.horizontalAlign='right'">right</button>
    <h2>Vertical align</h2>
    <button onclick="myFit.verticalAlign=null">auto</button>
    <button onclick="myFit.verticalAlign='top'">top</button>
    <button onclick="myFit.verticalAlign='bottom'">bottom</button>
    <h2>Auto position</h2>
    <button onclick="myFit.autoPosition = !myFit.autoPosition">Toggle</button>
    <button onclick="myFit.refit()">Refit</button>
  </simple-fit>


  <script>
    window.addEventListener('resize', function() {
      myFit.refit();
    });
  </script>

</body>

</html>
