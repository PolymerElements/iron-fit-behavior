<html>

<head>

  <title>iron-fit-behavior demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="simple-fit.html">

  <custom-style><style is="custom-style" include="demo-pages-shared-styles">
    demo-snippet {
      --demo-snippet-code: {
        max-height: 250px;
      }
    }
  </style></custom-style>

</head>

<body unresolved class="centered">
  <h3>
    An element with <code>IronFitBehavior</code> can be centered in
    <code>fitInto</code> or positioned around a <code>positionTarget</code>
  </h3>
  <demo-snippet>
    <template>
      <style>
        .target {
          cursor: pointer;
          text-align: center;
          display: inline-block;
          box-sizing: border-box;
          border: 1px solid;
          width: 120px;
          padding: 26px 0;
          margin: 8px;
        }

        #myFit {
          z-index: 10;
          padding: 20px;
          overflow: auto;
          min-width: 100px;
          min-height: 100px;
        }

        button {
          background-color: white;
          border-radius: 5px;
          border-width: 1px;
        }

        button.selected {
          background-color: #b3e5fc;
        }
      </style>

      <simple-fit id="myFit" auto-fit-on-attach>
        <h2>Align</h2>
        <p>
          <button onclick="updateAlign(this)" vertical-align="top">top</button>
          <button onclick="updateAlign(this)" vertical-align="bottom">bottom</button>
          <button onclick="updateAlign(this)" vertical-align="auto">auto</button>
          <button onclick="updateAlign(this)" vertical-align>null</button>
        </p>
        <p>
          <button onclick="updateAlign(this)" horizontal-align="left">left</button>
          <button onclick="updateAlign(this)" horizontal-align="right">right</button>
          <button onclick="updateAlign(this)" horizontal-align="auto">auto</button>
          <button onclick="updateAlign(this)" horizontal-align>null</button>
        </p>
        <button onclick="toggleNoOverlap(this)">no overlap</button>
        <button onclick="toggleDynamicAlign(this)">dynamic align</button>
      </simple-fit>


      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>
      <div class="target" onclick="updatePositionTarget(this)">Target</div>

      <script>
        var defaultTarget = Polymer.dom(myFit).parentNode;

        // Listen for resize and scroll on window.
        window.addEventListener('resize', refit);
        window.addEventListener('scroll', refit);

        var _raf = null;

        function refit() {
          _raf && window.cancelAnimationFrame(_raf);
          _raf = window.requestAnimationFrame(function() {
            _raf = null;
            myFit.refit();
          });
        }

        function updatePositionTarget(target) {
          target = myFit.positionTarget === target ? defaultTarget : target;
          myFit.positionTarget.style.backgroundColor = '';
          target.style.backgroundColor = 'orange';
          myFit.positionTarget = target;
          refit();
        }

        function updateAlign(target) {
          if (target.hasAttribute('horizontal-align')) {
            myFit.horizontalAlign = target.getAttribute('horizontal-align');
            var children = target.parentNode.querySelectorAll('[horizontal-align]');
            for (var i = 0; i < children.length; i++) {
              children[i].classList.toggle('selected', children[i] === target);
            }
          }
          if (target.hasAttribute('vertical-align')) {
            myFit.verticalAlign = target.getAttribute('vertical-align');
            var children = target.parentNode.querySelectorAll('[vertical-align]');
            for (var i = 0; i < children.length; i++) {
              children[i].classList.toggle('selected', children[i] === target);
            }
          }
          refit();
        }

        function toggleNoOverlap(target) {
          myFit.noOverlap = !myFit.noOverlap;
          target.classList.toggle('selected', myFit.noOverlap);
          refit();
        }

        function toggleDynamicAlign(target) {
          myFit.dynamicAlign = !myFit.dynamicAlign;
          target.classList.toggle('selected', myFit.dynamicAlign);
          refit();
        }

      </script>
    </template>
  </demo-snippet>

</body>

</html>
